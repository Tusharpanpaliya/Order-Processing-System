spring:
  datasource:
    url: jdbc:h2:mem:ordersdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true

logging:
  level:
    root: INFO
    com.example.orders: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics"